<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Items sold summary</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Items sold summary</h1>

  <table>
    <caption>Items Sold August 2016</caption>
    <thead>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th colspan="3" id="clothes" scope="colgroup">Clothes</th>
        <th colspan="2" id="accessories" scope="colgroup">Accessories</th>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <th id="trousers" scope="col">Trousers</th>
        <th id="skirts" scope="col">Skirts</th>
        <th id="dresses" scope="col">Dresses</th>
        <th id="bracelets" scope="col">Bracelets</th>
        <th id="rings" scope="col">Rings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3" id="belgium" scope="rowgroup">Belgium</th>
        <th id="antwerp" scope="row">Antwerp</th>
        <td>56</td>
        <td>22</td>
        <td>43</td>
        <td>72</td>
        <td>23</td>
      </tr>
      <tr>
        <th id="gent" scope="row">Gent</th>
        <td>46</td>
        <td>18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
      </tr>
      <tr>
        <th id="brussels" scope="row">Brussels</th>
        <td>51</td>
        <td>27</td>
        <td>38</td>
        <td>69</td>
        <td>28</td>
      </tr>
      <tr>
        <th rowspan="2" id="netherlands" scope="rowgroup">The Netherlands</th>
        <th id="amsterdam" scope="row">Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
      </tr>
      <tr>
        <th id="utrecht" scope="row">Utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
