<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高级表单部件</title>
</head>

<body>
  <h1>高级表单部件</h1>
  <section>
    <label for="age">设置了step的input</label>
    <input type="number" name="age" id="age" min="1" max="10" step="2">
  </section>
  <section>
    <label for="range">滑块类型input</label>
    <input type="range" name="range" id="range" min="1" max="10" step="0.5">
    <span class="range-count"></span>
  </section>
  <fieldset>
    <section>
      <label for="datetime">日期datetime类型</label>
      <input type="datetime-local" name="datetime" id="datetime">
    </section>
    <section>
      <label for="month">日期month类型</label>
      <input type="month" name="month" id="month">
    </section>
    <section>
      <label for="time">日期time类型</label>
      <input type="time" name="time" id="time">
    </section>
    <section>
      <label for="week">日期week类型</label>
      <input type="week" name="week" id="week">
    </section>
    <section>
      <label for="myDate">When are you available this summer?</label>
      <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
    </section>
  </fieldset>
  <section>
    <label for="color">拾色器color</label>
    <input type="color" name="color" id="color">
  </section>
  <section>
    <label for="file">文件选择器file</label>
    <input type="file" name="file" id="file" accept="image/*" multiple>
  </section>
  <section>
    <label for="timestamp">隐藏的input</label>
    <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
  </section>
  <progress max="100" value="75">75/100</progress>
  <meter min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>

  <script>
    var beans = document.querySelector('#range');
    var count = document.querySelector('.range-count');

    count.textContent = beans.value;

    beans.oninput = function () {
      count.textContent = beans.value;
    }
  </script>
</body>

</html>
