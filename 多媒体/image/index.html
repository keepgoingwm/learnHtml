<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Images in HTML</title>
</head>

<body>
  <h1>Images in HTML</h1>

  <img src="dinosaur.jpg" alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
    width="400" height="341" title="A T-Rex on display in the Manchester University Museum">

  <h2>bang bang</h2>
  <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
    alt="" width="200px" height="171px" title="AAAA">

  <h2>figure</h2>
  <quote>&lt;figure&gt; 可以是几张图片、一段代码、音视频、方程、表格或别的</quote>
  <figure>
    <img src="dinosaur.jpg" alt="The head and torso of a dinosaur skeleton;
                  it has a large head with long sharp teeth"
      width="400" height="341">

    <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
  </figure>
</body>

</html>
