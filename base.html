  <p>这是一个Tag的内容; Tag是Html的固定的有特定意义的标记，一般要有开始标签和结束标签; 内容加上包裹它的Tag(&lt;p&gt;...&lt;/p&gt;)叫Element;</p>
  <p>HTML的主要工作是编辑文本结构和文本内容（也称为语义semantics），语义化目前还是很应该关注的</p>
