<!DOCTYPE html>

<body>
  <h2>无序列表</h2>
  <div>
    <ul>
      <li>牛奶</li>
      <li>鸡蛋</li>
      <li>面包</li>
      <li>鹰嘴豆泥</li>
    </ul>
  </div>
  <h2>有序列表</h2>
  <div>
    <ol>
      <li>行驶到这条路的尽头</li>
      <li>向右转</li>
      <li>直行穿过第一个双环形交叉</li>
      <li>在第三个环形交叉路左转</li>
      <li>学校就在你的右边，300米处</li>
    </ol>
  </div>
